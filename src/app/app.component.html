<ng2treeview [nodes]="nodes" (onCreated)="onNodeCreated($event)" (onRemoved)="onNodeRemoved($event)" 
             (onClick)="onNodeClicked($event)" [allowAdding]="adding.checked" [allowRemoving]="removing.checked"
             [escalation]="true" mode="simplew"></ng2treeview>

<br/>
<br/>

<div>
  <h3>Tracking:</h3>
  <div *ngFor="let node of nodesHistory">
    {{node.name}}: {{node.event}}
  </div>
</div>

<br/>
<br/>

<div>
  <h3>Configuration:</h3>

  <input #adding type="checkbox" name="Adding" [ngModel]="mAdding">
  <label for="Adding">allow add</label>

  <input #removing type="checkbox" name="Removing" [ngModel]="mRemoving">
  <label for="Removing">allow remove</label>
</div>
